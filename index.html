<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "jscript.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div id = "calculator-box">
        <div id = "calcDisplay">Welcome</div>
        <div id = "calculatorButtonDiv">
            <div id = "clearRow">
                <button id = "deleteButton">delete</button>
                <button id = "clearButton">clear</button>
            </div>
            <div class = "buttonRow">
                <button class = "numberButton">7</button>
                <button class = "numberButton">8</button>
                <button class = "numberButton">9</button>
                <button class = "operatorButton">+</button>
            </div>
            <div class = "buttonRow">
                <button class = "numberButton">4</button>
                <button class = "numberButton">5</button>
                <button class = "numberButton">6</button>
                <button class = "operatorButton">-</button>
            </div>
            <div class = "buttonRow">
                <button class = "numberButton">1</button>
                <button class = "numberButton">2</button>
                <button class = "numberButton">3</button>
                <button class = "operatorButton">/</button>
            </div>
            <div class = "buttonRow">
                <button class = "numberButton">0</button>
                <button class = "specialButton">.</button>
                <button class = "equalsButton">=</button>
                <button class = "operatorButton">*</button>
            </div>
        </div>
    </div>
    
</body>
</html>
